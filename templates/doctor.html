<!DOCTYPE html>
<html>

<head>
    <title>Find Doctor - Health Checkup</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <h1 class="title">HEALTH CHECKUP</h1>

    <div class="container">

        <!-- Auth Header -->
        <div class="auth-header">
            {% if session and session.get('user') %}
            <span class="welcome-text">ðŸ‘‹ {{ session.get('user').get('userinfo').get('name') }}</span>
            <a href="/logout"><button class="btn-small btn-danger">Logout</button></a>
            {% else %}
            <a href="/login"><button class="btn-small btn-primary">Login / Sign Up</button></a>
            {% endif %}
        </div>

        <div class="tabs">
            <a href="/"><button>Symptom Checker</button></a>
            <button class="active">Find My Doctor</button>
        </div>

        <div class="form-box">
            <h2>Find Doctor Nearby</h2>

            <input type="text" placeholder="Enter Location">
            <button class="btn-primary">Search</button>

            <h3>DOCTOR APPOINTMENT :</h3>
            <ol>
                <li><button>PRACTO</button></li>
                <li><button>LYBRATE</button></li>
            </ol>

            <div class="doctor-portal-link">
                <p>Are you a doctor?</p>
                <a href="/doctor-login"><button class="btn-small btn-primary">Doctor Portal Login</button></a>
            </div>
        </div>

    </div>

</body>

</html>
